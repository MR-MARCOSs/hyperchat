<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">
        Faça login
      </h2>
      <form id="loginForm" action="/login/" method="post" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-600"
            >Usuário</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full p-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600"
            >Senha</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full p-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <button
          type="submit"
          class="w-full p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none"
        >
          Entrar
        </button>
      </form>
      <p class="mt-4 text-sm text-gray-600 text-center">
        Não tem uma conta?
        <a href="/register" class="text-blue-500 hover:underline">Cadastre-se</a
        >.
      </p>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          const response = await fetch("/login/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const result = await response.json();
          if (response.ok) {
            alert("Login realizado com sucesso!");
            // Exemplo: redirecionar para a página principal
            window.location.href = "/home";
          } else {
            alert("Erro: " + result.detail);
          }
        });
    </script>
  </body>
</html>
