<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyperChat | Mensagens Instantâneas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="logo">
          <i class="fas fa-bolt"></i>
          <span>HyperChat</span>
        </div>
        <div class="user-info">
          <div class="user-avatar" id="userAvatar">U</div>
          <span id="username">Usuário</span>
          <button class="btn btn-logout" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </header>

      <div class="chat-container">
        <div class="sidebar">
          <div class="search-bar">
            <input
              type="text"
              class="search-input"
              id="userSearch"
              placeholder="Pesquisar usuários..."
            />
            <div class="search-results" id="searchResults"></div>
          </div>
          <div class="contacts">
            <div class="contact chat-general selected" data-chat="general">
              <div class="contact-avatar">#</div>
              <div class="contact-info">
                <div class="contact-name">Chat Geral</div>
              </div>
            </div>
            <!-- Contatos privados serão adicionados dinamicamente -->
          </div>
        </div>

        <div class="chat-area">
          <div class="messages-container" id="messages">
            <!-- Mensagens serão adicionadas dinamicamente -->
            <div class="status" id="connectionStatus">
              Conectando ao servidor...
            </div>
          </div>

          <div class="input-area">
            <label for="fileInput" class="btn">
              <i class="fas fa-paperclip"></i>
            </label>
            <input type="file" id="fileInput" class="file-input" />

            <input
              type="text"
              class="message-input"
              id="messageInput"
              placeholder="Digite sua mensagem..."
              autocomplete="off"
            />

            <button class="btn btn-primary" onclick="sendMessage()">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../static/chat_func.js"></script>
    <script src="../static/app.js"></script>
  </body>
</html>
